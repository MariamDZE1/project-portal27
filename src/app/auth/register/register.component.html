<div class="container mt-4">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 border rounded">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
